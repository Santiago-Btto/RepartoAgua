<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reparto de Agua — PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Reparto de Agua</h1>
    <small class="muted">Sin inicio de sesión · Realtime</small>
  </header>

  <main class="container">
    <section class="card">
      <h2>Crear cliente</h2>
      <form id="formCliente" class="grid">
        <input name="nombre" placeholder="Nombre" required />
        <input name="direccion" placeholder="Dirección" />
        <input name="telefono" placeholder="Teléfono" />
        <select name="diaEntrega" required>
          <option value="" disabled selected>Día de entrega</option>
          <option>lunes</option><option>martes</option><option>miercoles</option>
          <option>jueves</option><option>viernes</option><option>sabado</option><option>domingo</option>
        </select>
        <select name="estado" required>
          <option>activo</option><option>pausado</option>
        </select>
        <textarea name="notas" placeholder="Notas (opcional)" rows="2"></textarea>
        <button>Guardar cliente</button>
      </form>
    </section>

    <section class="card">
      <h2>Clientes guardados</h2>

      <div class="grid">
        <input id="search" placeholder="Buscar por nombre, dirección o teléfono..." />
        <select id="fDia">
          <option value="todos">Todos los días</option>
          <option>lunes</option><option>martes</option><option>miercoles</option>
          <option>jueves</option><option>viernes</option><option>sabado</option><option>domingo</option>
        </select>
        <select id="fEstado">
          <option value="todos">Todos</option>
          <option>activo</option><option>pausado</option>
        </select>
      </div>

      <div id="lista" class="list"></div>
      <div id="empty" class="empty muted" style="display:none">No hay clientes para mostrar.</div>
    </section>
  </main>

  <footer class="foot">
    <small>Funciona offline y sincroniza con Firestore al reconectar.</small>
  </footer>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
